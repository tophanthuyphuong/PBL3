<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng ký</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/Quicksand/Quicksand-VariableFont_wght.ttf">
    <!-- Custom styles for this template-->
    <link href="./assets/css/sb-admin-2.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">

                        <div class="bg-register-image">

                            <img src="./assets/img/Logo.png" alt="" style="width: 320px; padding: 50px 0 50px 50px">
                            <div class="text-center">
                                <h1 class="h3 text-gray-900 mb-4 p-5" style="font-family: 'Quicksand'; font-style: italic; font-weight: bold;">Đăng ký tài khoản</h1>
                            </div>
                            <img src="./assets/img/register_img.png" alt="" , style="padding-top: 0px; width: 450px;">
                        </div>

                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">

                            <form class="user">
                                <div class="row">
                                    <div class="col-form-label">Họ và tên</div>
                                    <div class="col-form-label" , style="color: red;">*</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName">
                                </div>

                                <div class="row">
                                    <div class="col-form-label">Giới tính</div>
                                    <div class="col-form-label" , style="color: red;">*</div>
                                </div>
                                <div class="form-group">
                                    <select name="gender" id="gender" class="form-control" , style="border-radius: 10rem;
                                            font-size: 0.8rem; height: calc(calc(1.5em + 0.75rem + 2px)*1.5); padding-right: 5px;">
                                        <option value="" disabled selected hidden></option>
                                        <option value="">Nam</option>
                                        <option value="">Nữ</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <div class="col-form-label">Ngày sinh</div>
                                    <div class="col-form-label" , style="color: red;">*</div>
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control form-control-user" id="exampleFirstName"
                                           placeholder="dd/mm/yyyy">
                                </div>

                                <div class="row">
                                    <div class="col-form-label">Địa chỉ</div>
                                    <div class="col-form-label" , style="color: red;">*</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName">
                                </div>

                                <div class="row">
                                    <div class="col-form-label">Số điện thoại</div>
                                    <div class="col-form-label" , style="color: red;">*</div>
                                </div>
                                <div class="form-group">
                                    <input type="tel" maxlength="10" class="form-control form-control-user" id="exampleFirstName">
                                </div>

                                <div class="row">
                                    <div class="col-form-label">Tên đăng nhập</div>
                                    <div class="col-form-label" , style="color: red;">*</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="20" class="form-control form-control-user" id="exampleFirstName">
                                </div>

                                <div class="row">
                                    <div class="col-form-label">Mật khẩu</div>
                                    <div class="col-form-label" , style="color: red;">*</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="20" class="form-control form-control-user" id="exampleFirstName">
                                </div>

                                <div class="row">
                                    <div class="col-form-label">Nhập lại mật khẩu</div>
                                    <div class="col-form-label" , style="color: red;">*</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="20" class="form-control form-control-user" id="exampleFirstName">
                                </div>

                                <hr>
                                <a href="login.html" class="btn btn-primary btn-user btn-block mt-4">
                                    Register
                                </a>


                            </form>

                            <div class="text-center pt-4">
                                <a class="kbd" href="login.html">Đã có tài khoản? Đăng nhập!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
